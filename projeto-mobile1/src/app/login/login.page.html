
<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Bem Vindo!</h1>
      <p>Efetue o login para continuarmos </p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">E-MAIL</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Senha </ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
    </div>
  </div>
  <div class="action-button ion-padding">
    <ion-button size="large" class="login-button">Login</ion-button>
    <p>Esqueceu sua senha ?</p>
    <ion-button href="cadastro.page.html">Cadastre-se</ion-button>
  </div>
  </div>
</ion-content>
