<ion-header>
  <ion-toolbar>
    <ion-title>Finalizar Compra</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="processPayment()">
    <ion-item>
      <ion-label>Valor Total</ion-label>
      <ion-input type="text" [(ngModel)]="totalAmount" name="totalAmount" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Escolha o Método de Pagamento</ion-label>
    </ion-item>
    
    <ion-item>
      <ion-radio-group [(ngModel)]="paymentMethod" (ionChange)="onPaymentMethodChange()">
        <ion-item>
          <ion-label>Cartão de Crédito</ion-label>
          <ion-radio value="credit_card"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>PIX</ion-label>
          <ion-radio value="pix"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-item>

    <ion-item *ngIf="paymentMethod === 'credit_card'">
      <ion-label>Número do Cartão</ion-label>
      <ion-input type="text" [(ngModel)]="cardNumber" name="cardNumber"></ion-input>
    </ion-item>

    <ion-item *ngIf="paymentMethod === 'credit_card'">
      <ion-label>Nome no Cartão</ion-label>
      <ion-input type="text" [(ngModel)]="cardName" name="cardName"></ion-input>
    </ion-item>

    <div *ngIf="paymentMethod === 'pix'">
      <ion-button (click)="generatePix()">Gerar QR Code PIX</ion-button>
      <div *ngIf="pixCode">
        <ion-label>QR Code PIX:</ion-label>
        <img [src]="pixCode" alt="QR Code PIX" />
      </div>
    </div>

    <ion-button expand="full" type="submit">Pagar</ion-button>
  </form>
</ion-content>
